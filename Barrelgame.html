<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrel Game</title>
  <link rel="stylesheet" href="./Barrelgame.css">
</head>
<body>
<h1>Jeu des barils</h1> 
<img src="https://img.icons8.com/color/48/000000/restart--v3.png" id="restart"/>
<div class="game_container">
    <div class="baril8">
        <progress value="0" max="8" id="barB8"></progress>

        <h3 id="valeur8">Quantité Actuelle: 8</h3>
        <img src="wine-barrel.png" alt="" id="baril8" value="8">
        <h2>8L</h2>
    </div>
    <div class="baril5">
        <progress value="0" max="5" id="barB5"></progress>

        <h3 id="valeur5">Quantité Actuelle: 0</h3>
        <img src="wine-barrel.png" alt="" id="baril5" value="5">
        <h2>5L</h2>
    </div>
    <div class="baril3">
        <progress value="0" max="3" id="barB3"></progress>
        <h3 id="valeur3">Quantité Actuelle: 0</h3>
       
        <img src="wine-barrel.png" alt="" id="baril3" value="3">
        <h2>3L</h2>
    </div>
</div>


<script src="./barrelGame.js"></script>
</body>
</html>
